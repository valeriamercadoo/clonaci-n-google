    <link href="style.css" rel="stylesheet">
    <title>Google</title>

<!--href: documentos interno
rel: hoja del documento interno
a: anchor: links externos-->
<body>

        <nav>

                <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
                <li><a href="https://www.google.com.mx/imghp?hl=es&ogbl">Imágenes</a></li>
